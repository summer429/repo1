<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本資料查詢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .result-table th, .result-table td {
            border: 1px solid #e2e8f0;
            padding: 8px;
            text-align: left;
        }
        .result-table th {
            background-color: #f8fafc;
            font-weight: 600;
        }
        .result-table tr:nth-child(even) {
            background-color: #f8fafc;
        }
        .result-table tr:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="form-container">
        <h1 class="text-2xl font-bold mb-6">基本資料查詢</h1>
        
        <!-- 查詢表單 -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <form id="queryForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 身分證字號 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">身分證字號</label>
                        <input type="text" name="idNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- 統一編號 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">統一編號</label>
                        <input type="text" name="taxId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- 客戶名稱 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">客戶名稱</label>
                        <input type="text" name="customerName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- 出生日期 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">出生日期</label>
                        <input type="date" name="birthDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- 電話號碼 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">電話號碼</label>
                        <input type="tel" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- 電子郵件 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                        <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <!-- 按鈕區域 -->
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="reset" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        重設
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        查詢
                    </button>
                </div>
            </form>
        </div>

        <!-- 查詢結果 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">查詢結果</h2>
            <div class="overflow-x-auto">
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>身分證字號</th>
                            <th>統一編號</th>
                            <th>客戶名稱</th>
                            <th>出生日期</th>
                            <th>電話號碼</th>
                            <th>電子郵件</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 這裡將由 JavaScript 動態填充資料 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 分頁控制 -->
            <div class="flex justify-between items-center mt-4">
                <div class="text-sm text-gray-600">
                    顯示 1 到 10 筆，共 100 筆
                </div>
                <div class="flex space-x-2">
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100">上一頁</button>
                    <button class="px-3 py-1 border rounded-md bg-blue-600 text-white">1</button>
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100">2</button>
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100">3</button>
                    <button class="px-3 py-1 border rounded-md hover:bg-gray-100">下一頁</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 這裡添加表單提交的處理邏輯
            console.log('表單提交');
        });

        // 模擬資料載入
        function loadSampleData() {
            const tbody = document.querySelector('.result-table tbody');
            const sampleData = [
                {
                    idNumber: 'A123456789',
                    taxId: '12345678',
                    customerName: '王小明',
                    birthDate: '1990-01-01',
                    phone: '0912345678',
                    email: 'test@example.com'
                },
                // 可以添加更多範例資料
            ];

            tbody.innerHTML = sampleData.map(data => `
                <tr>
                    <td>${data.idNumber}</td>
                    <td>${data.taxId}</td>
                    <td>${data.customerName}</td>
                    <td>${data.birthDate}</td>
                    <td>${data.phone}</td>
                    <td>${data.email}</td>
                    <td>
                        <button class="text-blue-600 hover:text-blue-800">查看</button>
                        <button class="text-green-600 hover:text-green-800 ml-2">編輯</button>
                    </td>
                </tr>
            `).join('');
        }

        // 頁面載入時執行
        window.addEventListener('load', loadSampleData);
    </script>
</body>
</html>
